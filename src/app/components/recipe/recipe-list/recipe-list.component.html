<div class="row mt-5">
  <div class="col-12 mb-5 d-flex flex-row justify-content-center">
    <div class="btn btn-outline-primary">New Recipe</div>
  </div>
</div>
<div class="row mb-5">
  <div class="col-12">
      <div class="list-group mb-5">
          <a *ngFor="let recipe of recipes" href="" class="list-group-item list-group-item-action flex-column align-items-start active">
            <div class="row">
              <div class="col-9">
                {{recipe.name}}
                <div class="row">
                  <div class="col-12">{{recipe.desc}}</div>
                </div>
              </div>
              <div class="col-3"><img class="img-fluid" [src]="recipe.imagePath" height="100" width="100" alt=""></div>
            </div>
          </a>
        </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
